<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="wrap">
    <h1>Email Summarizer</h1>
    <div class="row">
      <label>Mode</label>
      <select id="mode">
        <option value="offline">Offline (fast)</option>
        <option value="ai">AI model (API key)</option>
      </select>
    </div>
    <div class="row">
      <label>Model</label>
      <input id="model" placeholder="gpt-4o-mini">
    </div>
    <div class="row">
      <label><input type="checkbox" id="auto_on_open"> Auto summarize on open</label>
    </div>
    <div class="row">
      <button id="save">Save</button>
      <a href="options.html" target="_blank">Set API Key â†’</a>
    </div>
    <p class="muted">Open an email in Gmail, then use the floating toolbar.</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
